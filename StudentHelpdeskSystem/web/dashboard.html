<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Helpdesk</a>
    </div>
  </nav>

  <section class="container mt-4">
    <h2 class="text-center mb-4">Dashboard</h2>
    <div class="row">
      <div class="col-sm-6 col-12">  <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Open Tickets</h5>
            <p class="card-text">View and manage open queries.</p>
            <a href="#" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">  <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Knowledge Base</h5>
            <p class="card-text">Browse FAQs and solutions.</p>
            <a href="#" class="btn btn-primary">Browse</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">  <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Support Team</h5>
            <p class="card-text">Contact our dedicated support team.</p>
            <a href="#" class="btn btn-primary">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-light text-center py-3">
    &copy; 2022 Student Helpdesk. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
